language: java
jdk:
  - oraclejdk8
services:
  - mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
  - sudo mysql -e 'create database stockmarket;'
  - sudo mysql -e 'create user makler;'
  - sudo mysql -e 'grant all on stockmarket.* to 'makler'@'localhost' identified by 'makler';'
