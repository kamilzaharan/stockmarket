<div>
        <div class="container">
            <h3>Lista dostępnych firm: </h3>
            <span class="glyphicons glyphicons-sorting"></span>
            <br>

            <a href="/companies/1" class="button">Sortuj po nazwie firmy</a><br/>
            <a href="/companies/2" class="button">Sortuj po symbolu firmy</a><br/>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nazwa spółki</th>
                    <th>Skrót nazwy</th>
                    <th>Opcje</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="result in companies">
                    <td>{{result.fullName}}</td>
                    <td>{{result.symbol}}</td>
                    <td><a class="btn btn-primary" href="/graph/{{result.id}}" role="button">Aproksymuj</a>
                    <a class="btn btn-primary" href="/companyDetails/{{result.id}}" role="button">Zobacz wykres</a></td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
