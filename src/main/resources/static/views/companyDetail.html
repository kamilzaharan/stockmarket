<div id="prognozy">
    <div>
        <p>Na tej stronie powinny pojawić się wykresy i wyniki</p>

        <div id="chart" style="width: 100%; height: 250px"></div>

        <br/><br/>
        <div>
            <h4>Średnia wartość akcji: {{avg}}</h4>
            <h4>Wariancja akcji: {{variance}}</h4>
            <h4>Odchylenie standardowe akcji: {{standardDeviation}}</h4>
            <h4>Mediana akcji: {{median}}</h4>
            <br/>
        </div>

        <div class="container">
            <h3>Wartości akcji</h3>
            <br>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in details">
                    <td>{{result.x}}</td>
                    <td>{{result.y}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
