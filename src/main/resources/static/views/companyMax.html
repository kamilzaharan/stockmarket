<div id="prognozy">
    <div>
        <div ng-if="stockValues.length != 0" id="chart" style="width: 100%; height: 250px"></div>

        <div class="container">

            <div ng-if="stockValues.length != 0">
                <h3>Punkt(x, y)</h3>
                <br>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>x</th>
                        <th>y</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="stock in stockValues">
                        <td>{{stock.x}}</td>
                        <td>{{stock.y}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-if="stockValues.length === 0">
                <h1>W ostatnim miesiÄ…cu nie ma takiej firmy.</h1>
            </div>
        </div>
    </div>
</div>
